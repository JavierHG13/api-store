<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
         /* Estilos básicos del navbar */
         nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .nav-links {
            display: flex;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        /*Cuerpo de la pagina*/
        button {
            background-color: rebeccapurple;
            border-radius: 5px;
            padding: 7px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 17px;
        }
        .content{
            background-image: url('https://st3.depositphotos.com/13349494/37051/i/600/depositphotos_370511268-stock-photo-collage-beige-grey-knitted-soft.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 92vh;
        }
    </style>
</head>

<body>
    
     <!-- Contenedor para el navbar -->
     <div id="navbar"></div>
    

    <!-- Contenido de la página -->
     <div class="content">
        <h1>Página de Inicio</h1>
        <button onclick="window.location.href='productos.html'">Ver productos</button>
     </div>


    <script src="./js/navBar.js"></script>
    <script type="module" src="./main.js"></script>    
</body>
</html>
